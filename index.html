<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Shopping Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginPage" class="container">
        <h1>üîê Secure Login</h1>
        <input type="text" id="username" placeholder="Enter username">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>

    <div id="shoppingPage" class="container hidden">
        <h1>üõí Shopping Reminder</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="Enter item">
            <button onclick="addItem()">Add</button>
        </div>
        <div id="items" class="scrollable"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<div id="profile-section">
    <input type="file" id="upload" accept="image/*" onchange="previewImage(event)">
    <br>
    <img id="profile-pic" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; display: none;">
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const img = document.getElementById("profile-pic");
            img.src = reader.result;
            img.style.display = "block";
            localStorage.setItem("profilePic", reader.result); // Save image
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    // Load saved image on page load
    window.onload = function () {
        const savedImage = localStorage.getItem("profilePic");
        if (savedImage) {
            document.getElementById("profile-pic").src = savedImage;
            document.getElementById("profile-pic").style.display = "block";
        }
    };
</script>
